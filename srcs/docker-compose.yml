version: '3.8'

services:

  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    image: mariadb:inception
    volumes:
      - mariadb_volume:/var/lib/mysql
    env_file: .env
    networks:
      - docker_network
    restart: on-failure

  wordpress:
    container_name: wordpress
    build: requirements/wordpress
    image: wordpress:inception
    volumes:
      - wordpress_volume:/var/www/wordpress
    env_file: .env
    depends_on:
      - mariadb
    networks:
      - docker_network
    restart: on-failure

  nginx:
    container_name: nginx
    build: requirements/nginx
    image: nginx:inception
    ports:
      - "443:443"
    volumes:
      - wordpress_volume:/var/www/wordpress
    depends_on:
      - wordpress
    networks:
      - docker_network
    restart: on-failure

  redis:
    container_name: redis
    build: bonus/redis
    image: redis:inception
    networks:
        - docker_network
    restart: on-failure

  adminer:
    container_name: adminer
    build: bonus/adminer
    image: adminer:inception
    depends_on:
      - wordpress
    volumes:
      - wordpress_volume:/var/www/wordpress
    restart: on-failure

  ftp:
    container_name: ftp
    build: bonus/ftp
    image: ftp:inception
    networks:
      - docker_network
    depends_on:
      - wordpress
    volumes:
      - wordpress_volume:/var/www/wordpress
    restart: on-failure

networks:
  docker_network:
    driver: bridge

volumes:
  wordpress_volume:
    driver: local
    driver_opts:
      type: none
      device: /home/cmariot/data/wordpress
      o: bind
  mariadb_volume:
    driver: local
    driver_opts:
      type: none
      device: /home/cmariot/data/mariadb
      o: bind
